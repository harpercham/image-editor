<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Editor with CSS Filters and jQuery</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <h1>Form Editor</h1>

  <!--Form for collecting image URL -->
  <form id="urlBox" class="center">
    <input class="url-box" type="url" id="imgUrl" placeholder="Paste any image link and start playing!">
    <input id="go" type="button" value="Go">
  </form>

  <hr color="grey">

  <!--Controls for CSS filters via range input-->
  <div class="sliders">
    <form id="imageEditor">
      <p>
        <label for="gs">title1</label>
        <input id="gs" name="gs" type="range" min="0" max="100" value="0">
        <input id="gs" name="gs" type="range" min="0" max="100" value="0">
        <input id="blur" name="blur" type="text" value="20">

      </p>

      <p>
        <label for="blur">title2</label>
        <input id="blur" name="blur" type="range" min="0" max="100" value="0">
        <input id="blur" name="blur" type="range" min="0" max="100" value="0">
        <input id="blur" name="blur" type="text" value="20">
      </p>

      <p>
        <label for="br">title3</label>
        <input id="br" name="br" type="range" min="0" max="100" value="0">
        <input id="br" name="br" type="range" min="0" max="100" value="0">
        <input id="br" name="br" type="text" value="20">
      </p>

      <p>
        <label for="sepia">signature</label>
        <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">
        <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">
        <input id="sepia" name="sepia" type="text" value="20">
      </p>

      <input type="reset" form="imageEditor" id="reset" value="Reset" />
      <input type="reset" form="imageEditor" id="reset" value="Submit" />

    </form>
  </div>

  <!--container where image will be loaded-->
  <div id="imageContainer" class="center">
    <a class="description_content">example</a>
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/stadium.jpg">

  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
